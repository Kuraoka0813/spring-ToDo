<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録</title>
</head>
<body>

	<h3>会員登録</h3>

	<form action="/signup" method="post">
		<table>
		<tr>
			<td>名前</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>e-mail</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td>パスワード</td>
			<td><input type="text" name="password"></td>
		</tr>

		</table>
		<input type="submit" value="登録">
	</form>

</body>
</html>
