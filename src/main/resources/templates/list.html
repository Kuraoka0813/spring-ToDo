<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TODOリスト</title>
</head>
<body>

	<span th:replace="menu"></span>
	<hr>
	<form action="/sort" method="post">
	<input type="checkbox" name="asc" value="1" th:checked="${AscFlag}">優先度が高い順
	<input type="checkbox" name="until" value="1" th:checked="${UntilFlag}">期日が近い順
	<input type="submit" value="並べ替え">
	</form>
	<table border="1">
		<tr>
			<th>チェック</th>
			<th>TODO</th>
			<th>期日</th>
			<th>削除</th>
		</tr>
		<tr th:each="todolist:${session.todolists}">
			<td><input type="checkbox" name="check"></td>
			<td><a th:href="'/update/' + ${todolist.code}"
				th:text="${todolist.title}"></a></td>
			<td th:text="${#dates.format(todolist.date,'yyyy-MM-dd')}"></td>
			<td><a th:href="'/delete/'+ ${todolist.code}">削除</a></td>
		</tr>
	</table>
	<a href="/addList">追加</a>

	<hr>

	<span th:replace="logout"></span>

</body>
</html>
