<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ログイン</title>
<meta charset="UTF-8">
<link th:href="@{/login.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="ribbon1">
<h1><span>A LIST OF THINGS TO DO</span></h1>
</div>
<div class="form">
<form action="/login" method="post" style="text-align:center">
	<div class="email"><input type="text" name="email" placeholder="E-MAIL"></div><br>
	<div class="password"><input type="text" name="password" placeholder="PASSWORD"></div><br>
	<div class="button1">
	<input type="submit" value="ログイン">
	</div>
	<br>
	<span th:text="${message}" style="color:red"></span>
	</form>
	<hr>
	<a href="/signup" style="color:yellow;">新規会員登録</a>
	</div>

</body>
</html>
