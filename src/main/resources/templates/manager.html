<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/list.css}" rel="stylesheet" type="text/css" />
<title>管理者画面</title>
</head>
<body>
	<h1>管理者画面</h1>
	<hr>
	<h3>全ユーザ情報</h3>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>メールアドレス</th>
			<th>パスワード</th>
		</tr>
		<tr th:each="users:${session.users}">
			<td th:text="${users.id}"></td>
			<td th:text="${users.name}"></td>
			<td th:text="${users.email}"></td>
			<td th:text="${users.password}"></td>
		</tr>
	</table>
	<hr>
	<h3>全ToDoList情報</h3>
	<table border="1">
		<tr>
			<th>ユーザ名</th>
			<th>タイトル</th>
			<th>内容</th>
			<th>期日</th>
			<th>カテゴリー</th>
			<th>優先度</th>
		</tr>
		<tr th:each="a:${session.allList}">
			<td th:text="${userlist.get(__${a.userId}__-1).name}"></td>
			<td th:text="${a.title}"></td>
			<td th:text="${a.content}"></td>
			<td th:text="${#dates.format(a.date,'yyyy-MM-dd')}"></td>
			<td th:text="${categorylist.get(__${a.categoryCode}__-1).name}"></td>
			<td th:text="${ranklist.get(__${a.rank}__-1).name}"></td>
		</tr>
	</table>
</body>
</html>
